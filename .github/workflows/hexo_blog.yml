# This is a basic workflow to help you get started with Actions

name: Hexo Blog

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
    
  #   paths:
  #     - ''
  pull_request:
    branches: [main]
# defaults:
# run:
# working-directory:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn global add hexo-cli && yarn install
      - run: cd themes/suka && yarn install
      # - run: yarn build
      - run: yarn clean && yarn hexo deploy
      # - run: yarn start
      - run: curl -sf https://cli.caitouyun.com/install.sh | sh
      - run: caitou deploy --git
        env:
          CAITOU_TOKEN: ${{ secrets.CAITOU_TOKEN }}
